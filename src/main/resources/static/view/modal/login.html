 <div class="modal-content">
	<div class="modal-header">
	  <h5 class="modal-title" id="loginLabel">Login</h5>
	  <button type="button" class="close" ng-click="close()" aria-label="Close">
	    <span aria-hidden="true">&times;</span>
	  </button>
	</div>
	<div class="modal-body">
	  	<form name="loginForm" novalidate>
	  		<div class="form-group">
	      		<label for="login-name" class="col-form-label">E-mail:</label>
				<input id="login-name" class="form-control" title="E-mail do usuário." type="text" ng-model="usuario.email" name="login" placeholder="E-mail" ng-required="true" ng-minlength="6" ng-maxlength="70"/>
			</div>

			<div class="form-group">
				<label for="login-pass" class="col-form-label">Password:</label>

				<input autocomplete="off" id="login-pass" class="form-control" type="{{typePassword}}" ng-model="usuario.senha" name="senha" placeholder="Senha" ng-required="true"/>
				<div class="password-icon">
					  <i ng-class="iconPassword" ng-click="changeTypePassword()"></i>
				</div>
				<small class="form-text text-muted">Não compartilhe sua senha com ninguém.</small>
				<small class="form-text text-muted">A senha é única e intransferível.</small>
			</div>
		</form>

		<br/>

		<p>Ainda não possui uma conta?</p>
		<a href="" ng-click="openModal('register')">Registrar</a>

		<br/>
		<hr/>

		<div ng-show="loginForm.login.$dirty" ng-messages="loginForm.login.$error">
		    <div ng-message="required" class="alert alert-danger">
		        Por favor, preencha o campo e-mail !
		    </div>
		</div>

		<div ng-show="invalido" class="alert alert-danger alert-dismissible fade show">
			Usuario inválido.
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>

		<div ng-show="errado" class="alert alert-danger alert-dismissible fade show">
			E-mail ou senha inválido.
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>

		<div ng-show="logado" class="alert alert-success alert-dismissible fade show">
			Login realizado com sucesso.
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
	</div>
	<div class="modal-footer">
	  <button class="btn btn-primary btn-block" ng-click="logar(usuario)" ng-disabled="loginForm.$invalid">Logar</button>
	  <button type="button" class="btn btn-secondary btn-block" ng-click="close()">Fechar</button>
	</div>

</div>
